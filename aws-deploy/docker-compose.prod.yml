# Production docker-compose — NO Ollama, uses Claude API + Cube.js
# Usage: docker compose -f aws-deploy/docker-compose.prod.yml up -d --build

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: cpg_sales_assistant
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ../database:/app/database
      - ../semantic_layer/configs:/app/semantic_layer/configs
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - USE_CLAUDE_API=true
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANONYMIZE_SCHEMA=${ANONYMIZE_SCHEMA:-false}
      - CUBEJS_API_SECRET=${CUBEJS_API_SECRET}
      - CUBEJS_URL=http://cubejs:4000
      # Database engine switch
      - DB_ENGINE=${DB_ENGINE:-duckdb}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-cpg_analytics}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-}
    depends_on:
      cubejs:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/login', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  cubejs:
    build:
      context: ../cubejs
      dockerfile: Dockerfile
    container_name: cpg_cubejs
    restart: unless-stopped
    ports:
      - "127.0.0.1:4000:4000"   # internal only — not exposed to internet
    environment:
      - CUBEJS_API_SECRET=${CUBEJS_API_SECRET}
      - CUBEJS_DB_TYPE=duckdb
      - CUBEJS_DB_DUCKDB_DATABASE_PATH=/data/cpg_multi_tenant.duckdb
      - NODE_ENV=production
      # Database engine switch
      - DB_ENGINE=${DB_ENGINE:-duckdb}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-cpg_analytics}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-}
    volumes:
      - ../database:/data:ro
      - ../cubejs/schema:/cube/conf/schema:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/cubejs-api/v1/meta', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  postgres:
    image: postgres:16-alpine
    container_name: cpg_postgres
    profiles:
      - postgresql
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-cpg_analytics}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change-this-strong-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-cpg_analytics}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  postgres_data:
